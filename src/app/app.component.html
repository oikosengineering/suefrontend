<div class="container">
  <mat-toolbar color="primary" class="toolbar main-menu">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
    <span class="municipality__squared">
      <img src="../assets/img/stemma.png" alt="">
    </span>
    <span class="municipality__name">{{title}}</span>
    <h1 routerLink="" class="app-name"></h1>
    <span class="example-fill-remaining-space"></span>
    <button mat-button *ngIf="!isUserLoggedIn" routerLink="/login">
      <mat-icon>account_circle</mat-icon>
      Log in
    </button>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #snav [opened]="mobileQuery.matches ? false : true" [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches">
      <mat-nav-list>
        <mat-list-item (click)="snav.toggle()" routerLink="">
            <h4 matLine>Home</h4>
        </mat-list-item>
        <mat-divider></mat-divider>
        <h3 matSubheader>Pratiche</h3>
          <mat-list-item (click)="snav.toggle()" routerLink="nuova-pratica">
            <h4 matLine>Nuova Pratica</h4>
          </mat-list-item>
        <mat-divider></mat-divider>
      </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content>
      <div class="div-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
